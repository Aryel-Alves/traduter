<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traduter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="mt-2 mb-2">Traduter</h1>
      <p>Traduza textos para linguagem neutra com mais facilidade</p>
      <label>letre: </label>
      <select id="replace-options" onchange="handleTraduzir()">
        <option value="x">X</option>
        <option value="e">E</option>
      </select>
    </header>
    <div class="d-flex justify-content-center mt-4">
      <div class="row col-md-11">
        <div class="col-md-6 mt-2">
          <textarea
            name="w3review"
            rows="15"
            col="4"
            oninput="handleTraduzir()"
            type="text"
            id="text-input"
          ></textarea>
        </div>
        <div class="col-md-6 mt-2">
          <textarea readonly rows="15" col="4" id="translated-text"></textarea>
        </div>
      </div>
    </div>
    <footer id="footer">
      <span>
        Criado por
        <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://github.com/Aryel-Alves"
          >Aryel Alves</a
        ></span
      >
    </footer>
  </body>
</html>
